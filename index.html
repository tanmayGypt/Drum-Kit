<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>Drum Kit ğŸ¥</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">
      <span class="title-drum">Drum</span>
      <span class="title-kit">ğŸ¥ Kit</span>
    </h1>

    <div class="drum-pads">
      <button class="drum-pad w" data-key="w">w</button>
      <button class="drum-pad a" data-key="a">a</button>
      <button class="drum-pad s" data-key="s">s</button>
      <button class="drum-pad d" data-key="d">d</button>
      <button class="drum-pad j" data-key="j">j</button>
      <button class="drum-pad k" data-key="k">k</button>
      <button class="drum-pad l" data-key="l">l</button>
    </div>

    <footer>
      <p>Made with <span class="heart">â¤ï¸</span> by <bold>Tanmay</bold></p>
      <p class="hint">Press keys or tap pads</p>
    </footer>
  </div>
  <!-- Add this in the <head> section of your HTML -->
<script>
    // Suppress MetaMask connection errors
    window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('MetaMask')) {
            e.stopPropagation();
            e.preventDefault();
        }
    });
    
    window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && e.reason.message.includes('MetaMask')) {
            e.preventDefault();
        }
    });
</script>
  <script src="script.js"></script>
</body>
</html>
